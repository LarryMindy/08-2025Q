<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>60s & 70s Music Milestones Quiz</title>
  <style>
    body {
      font-family: 'Calibri', proportional;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 20px;
      color: #2c2c2c;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff8dc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      font-size: 2em;
      color: #d35400;
    }
    .question {
      font-weight: bold;
      margin-top: 25px;
      font-size: 1.1em;
    }
    .options button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #f0e68c;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background-color: #ffe066;
    }
    .explanation {
      color: #006400;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Larry and Mindy's August Quiz
      Musical Milestones of the 60s & 70s</h2>
    <div id="quiz"></div>
  </div>

  <script>
 const quiz = [
  {
    question: "Which iconic music festival, held in 1969, is often considered the pinnacle of the counterculture movement?",
    options: ["Monterey Pop Festival", "Woodstock", "Isle of Wight Festival", "Altamont Free Concert"],
    answer: 1,
    explanation: "Woodstock featured legendary artists like Hendrix, Joplin, and The Who—it symbolized peace, music, and youth rebellion."
  },
  {
    question: "Which British band’s arrival in the United States in 1964 marked the beginning of the 'British Invasion'?",
    options: ["The Rolling Stones", "The Beatles", "The Kinks", "The Who"],
    answer: 1,
    explanation: "The Beatles' appearance on The Ed Sullivan Show sparked a musical revolution across America."
  },
  {
    question: "Which 1970 album by The Beatles is often referred to as their 'final' album, despite being recorded before 'Abbey Road'?",
    options: ["Revolver", "Let It Be", "Sgt. Pepper's", "The White Album"],
    answer: 1,
    explanation: "Let It Be was released after the band had broken up—its title song and bittersweet tone made it their swan song."
  },
  {
    question: "Which band released the concept album 'Tommy' in 1969, later adapted into a rock opera film?",
    options: ["The Who", "Pink Floyd", "Genesis", "King Crimson"],
    answer: 0,
    explanation: "The Who’s Tommy introduced the world to the ‘deaf, dumb and blind’ pinball wizard—blending storytelling with rock."
  },
  {
    question: "Who wrote “Me and Bobby McGee”?",
    options: ["Janis Joplin", "Willie Nelson", "Kris Kristofferson", "Johnny Cash"],
    answer: 2,
    explanation: "Kris Kristofferson penned the song—Janis Joplin’s iconic version was released posthumously and became a #1 hit."
  },
  {
    question: "Which 1967 album by The Velvet Underground was produced by Andy Warhol and initially sold poorly but became hugely influential?",
    options: ["Loaded", "White Light/White Heat", "The Velvet Underground & Nico", "Transformer"],
    answer: 2,
    explanation: "Featuring the famous banana cover, 'The Velvet Underground & Nico' inspired countless future musicians despite initial obscurity."
  },
  {
    question: "Which Bob Dylan album marked his controversial shift from acoustic folk to electric rock?",
    options: ["The Freewheelin’ Bob Dylan", "Bringing It All Back Home", "Highway 61 Revisited", "Blonde on Blonde"],
    answer: 1,
    explanation: "Side A of 'Bringing It All Back Home' shocked folk purists—it featured electric backing and bold new sonic terrain."
  },
  {
    question: "Which soul artist was known as the 'Godfather of Soul' and released the politically charged song 'Say It Loud – I’m Black and I’m Proud' in 1968?",
    options: ["Curtis Mayfield", "James Brown", "Gil Scott-Heron", "Isaac Hayes"],
    answer: 1,
    explanation: "James Brown blended funk and activism—this song became a powerful anthem during the Civil Rights Movement."
  },
  {
    question: "Which 1973 Pink Floyd album spent over 900 weeks on the Billboard 200 chart?",
    options: ["Wish You Were Here", "The Wall", "Meddle", "The Dark Side of the Moon"],
    answer: 3,
    explanation: "With timeless themes and sonic innovation, 'The Dark Side of the Moon' became one of the most celebrated albums in history."
  },
  {
    question: "Which 1975 Bruce Springsteen album featured the song 'Tenth Avenue Freeze-Out'?",
    options: ["Born to Run", "The River", "Darkness on the Edge of Town", "Greetings from Asbury Park, N.J."],
    answer: 0,
    explanation: "‘Tenth Avenue Freeze-Out’ from 'Born to Run' immortalized the formation of the E Street Band and Springsteen’s breakout."
  },
  {
    question: "Which artist wrote the protest song 'Ohio' in response to the Kent State shootings in 1970?",
    options: ["Bob Dylan", "Neil Young", "Crosby, Stills & Nash", "Buffalo Springfield"],
    answer: 1,
    explanation: "Neil Young composed 'Ohio' just days after the tragedy—it was recorded immediately by CSNY and released within weeks."
  },
  {
    question: "Which 1971 Cat Stevens album featured the hits “Moonshadow” and “Peace Train”?",
    options: ["Teaser and the Firecat", "Catch Bull at Four", "Mona Bone Jakon", "Tea for the Tillerman"],
    answer: 0,
    explanation: "'Teaser and the Firecat' showcased Stevens' uplifting spiritual and melodic songwriting at its peak."
  },
  {
    question: "Which of Jim Croce's albums were released after he died?",
    options: ["Facets", "You Don't Mess Around with Jim", "Life and Times", "I Got a Name"],
    answer: 3,
    explanation: "Croce died just before the release of 'I Got a Name' in 1973—its title track became a legacy-defining anthem."
  },
  {
    question: "Don McLean recorded a song called 'Sunshine Life for Me (Sail Away Raymond)' Who wrote it?",
    options: ["Don McLean", "John Lennon", "George Harrison", "Paul McCartney"],
    answer: 2,
    explanation: "George Harrison wrote the folk-infused track—it appeared on Ringo Starr’s album and captured a playful nautical vibe."
  },
  {
    question: "What recurring theme in John Denver’s “Calypso” reflects his commitment to environmentalism?",
    options: ["Forest protection", "Biodiversity", "Solar energy", "Love of the sea"],
    answer: 3,
    explanation: "This song is about the ship Calypso, which was bought by Jacques-Yves Cousteau and converted to an oceanographic ship."
  },
  {
    question: "Arlo Guthrie’s “Alice’s Restaurant” became a protest anthem during which U.S. military conflict?",
    options: ["Korean War", "- Vietnam War", "Gulf War", "WWII"],
    answer: 1,
    explanation: "This song reflected the attitude of many young people in America at the time - it was released October, 1967 . It was considered an antiwar song, but unlike most protest songs, it used humor to speak out against authority."
  },
  {
    question: "Which Joni Mitchell song from the album “Blue” was written about her breakup with Graham Nash and her feelings about giving up a daughter for adoption?",
    options: ["Carey", "River", "A Case of You", "Little Green"],
    answer: 3,
    explanation: "'Little Green' is a deeply personal track—Mitchell’s lyrical honesty helped redefine emotional transparency in songwriting."
  },
  {
    question: "Carole King wrote “(You Make Me Feel Like) A Natural Woman” for which artist?",
    options: ["The Shirelles", "Aretha Franklin", "Etta James", "Carole King intended to sing it herself."],
    answer: 1,
    explanation: "King co-wrote the song for Aretha Franklin at producer Jerry Wexler’s request—it became one of Franklin’s signature hits."
  },
  {
    question: "Jackson Browne’s 'The Pretender' was shaped by the death of which close person in his life?",
    options: ["His mother", "His brother", "His wife", "His producer"],
    answer: 2,
    explanation: "Written after the passing of his wife Phyllis Major, the song grapples with resilience and disillusionment in modern life."
  },
  {
    question: "Dan Fogelberg’s 'Leader of the Band' is a tribute to whom?",
    options: ["His first music teacher", "His father", "His brother", "His childhood idol"],
    answer: 1,
    explanation: "Fogelberg’s moving ballad honors his father, Lawrence, a musician and bandleader who instilled in him a lifelong love of music."
  }
];
    // ✅ Rendering logic
    const quizDiv = document.getElementById('quiz');

    quiz.forEach((q, index) => {
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question';
      questionDiv.textContent = `${index + 1}. ${q.question}`;

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          btn.style.backgroundColor = i === q.answer ? '#c8e6c9' : '#ffcdd2';
          explanationDiv.textContent = q.explanation;
        };
        optionsDiv.appendChild(btn);
      });

      const explanationDiv = document.createElement('div');
      explanationDiv.className = 'explanation';

      questionDiv.appendChild(optionsDiv);
      questionDiv.appendChild(explanationDiv);
      quizDiv.appendChild(questionDiv);
    });
  </script>
</body>
</html>
